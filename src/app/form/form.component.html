<div class="container">
  <h1>Usuario</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit( f.value )">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <br/>
      <input type="text" name="nombre" #nombre="ngModel" class="form-control" id="nombre" required ngModel>
      <div *ngIf="nombre.hasError('required')" class="validacion-form">Debe ingresar un nombre</div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <br/>
      <input type="text" name="apellido" #apellido="ngModel" class="form-control" id="apellido" required ngModel>
      <div *ngIf="apellido.dirty && apellido.invalid" class="validacion-form">Debe ingresar un apellido</div>
    </div>

    <div class="form-group">
      <label for="mail">E-Mail</label>
      <br/>
      <input type="email" name="mail" #mail="ngModel" class="form-control" id="mail" email required ngModel>
      <div *ngIf="mail.hasError('email')" class="validacion-form">El formato del mail es incorrecto</div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="f.invalid">Enviar</button>
    <br/>
    <p *ngIf="f.invalid && f.dirty" class="validacion-form form-font-size">
      No completo los campos correctamente
    </p>
  </form>
</div>
